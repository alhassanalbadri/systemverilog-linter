<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SystemVerilog Linter</title>
	<meta name="description"
		content="Use our free online SystemVerilog Linter to check and format your SystemVerilog code. Improve your code quality easily and efficiently.">
	<meta name="keywords"
		content="SystemVerilog, Linter, Code Formatter, Hardware Description Language, HDL, Coding Tool">
	<link rel="canonical" href="https://verilog.alhassan.dev">
	<meta property="og:title" content="SystemVerilog Linter">
	<meta property="og:description"
		content="Optimize your SystemVerilog code with our advanced linting tool. Check syntax errors, format code, and enhance readability.">
	<meta property="og:url" content="https://verilog.alhassan.dev">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="./main.css" rel="stylesheet">
	<script src="./main.js"></script>
</head>

<body class="container p-3">
	<h2 class="text-center mb-3">SystemVerilog Linter</h2>

	<div class="textarea-container">
		<textarea id="inputArea" class="form-control" oninput="indentCode()"
			placeholder="Paste your SystemVerilog code here..."></textarea>
		<textarea id="outputArea" class="form-control" readonly></textarea>
	</div>

	<h4 class="mb-3 pt-2">Settings</h4>
	<div class="row">
		<div class="col-md-6">
			<label for="indentSize" class="form-label">Indent Size:</label>
			<input type="number" class="form-control" id="indentSize" value="4">
		</div>
		<div class="col-md-6">
			<label for="tabStyle" class="form-label">Tab Style:</label>
			<select class="form-control" id="tabStyle">
				<option value="spaces">Spaces</option>
				<option value="tabs">Tabs</option>
			</select>
		</div>
	</div>

	<footer>
		<a href="https://github.com/alhassanalbadri/systemverilog-linter"><i class="fab fa-github"></i></a>
		<a href="https://www.linkedin.com/in/alhassan-albadri/"><i class="fab fa-linkedin"></i></a>
	</footer>
</body>

</html>
